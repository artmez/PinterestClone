<body>
    <!-- Barra superior de navegacion -->
    <nav>
        <div class="icons">
            <a href="https://www.pinterest.com.mx/"><img src="./imagenes/svgexport-1.svg" alt="Icono Pinterest"></a>
        </div>
        <div class="nav_icons">
            <aside class="black_button"><a href="">Home</a></aside>
            <aside class="create_button"><a href="">Create</a></aside>
            <aside><img src="./imagenes/svgexport-5.svg" alt=""></aside>
        </div>
        <div class="search-box">
            <img src="./imagenes/svgexport-2.svg" alt="icono lupa">
            <form action="">
                <input type="search" placeholder="Search">
            </form>
        </div>
        <div class="nav_icons">
            <aside class="tooltip">
                <img class="icons" src="./imagenes/svgexport-3.svg" alt="">
                <span class="tooltiptext">Notifications</span>
            </aside>
            <aside class="tooltip">
                <img class="icons"  src="./imagenes/svgexport-4.svg" alt="">
                <span class="tooltiptext">Messages</span>
            </aside>
            <aside class="tooltip">
                <img class="img_profile" src="./imagenes/0c6201df697ee3ee4b5f27ce74d35c4c.jpeg" alt="">
                <span class="tooltiptext">Your Profile</span>
            </aside>
            <aside class="tooltip">
                <img class="icons" src="./imagenes/svgexport-5.svg" alt="">
                <span class="tooltiptext">Accounts and more options</span>
            </aside>
        </div>
    </nav>
